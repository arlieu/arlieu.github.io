<!DOCTYPE html>

<html>
  <head>
    <title>Vis.js Test</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
      #mynetwork {
        width: 100vw;
        height: 110vh;
        border: 0;
        background-color: #efe2ba;
      }
    </style>
  </head>
  <body>
    <div id="mynetwork"></div>

    <script type="text/javascript">
      // create an array with nodes
      var nodes = new vis.DataSet([
        {
          id: 1,
          group: 'avery',
          label: 'Avery Lieu'
        }, {
          id: 2,
          group: 'about',
          label: 'About'
        }, {
          id: 3,
          group: 'workExperience',
          label: 'Work Experience'
        }, {
          id: 4,
          group: 'projects',
          label: 'Projects'
        }, {
          id: 5,
          group: 'skills',
          label: 'Skills & Certificates'
        }, {
          id: 6,
          group: 'education',
          label: 'Education'
        }, {
          id: 7,
          group: 'contact',
          label: 'Contact'
        }, {
          id: 8,
          group: 'resume',
          label: 'Resume'
        }
      ]);

      // create an array with edges
      var edges = new vis.DataSet([
        {
          from: 1,
          to: 2
        }, {
          from: 1,
          to: 3
        }, {
          from: 1,
          to: 4
        }, {
          from: 1,
          to: 5
        }, {
          from: 1,
          to: 6
        }, {
          from: 1,
          to: 7
        }, {
          from: 1,
          to: 8
        }
      ]);

      // create a network
      var container = document.getElementById('mynetwork');

      // provide the data in the vis format
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
        groups: {
          avery: {
            color: {
              background: 'transparent'
            }
          },
          about: {
            color: {
              background: '#ec1b5a'
            }
          },
          workExperience: {
            color: {
              background: '#79aefe'
            }
          },
          projects: {
            color: {
              background: '#314190'
            }
          },
          skills: {
            color: {
              background: '#279636'
            }
          },
          education: {
            color: {
              background: '#7d5d81'
            }
          },
          contact: {
            color: {
              background: '#ead24c'
            }
          },
          resume: {
            color: {
              background: '#2d2366'
            }
          }
        },
        autoResize: true,
        height: '100%',
        width: '100%' locale: 'en',
        locales: locales,
        clickToUse: true
      };

      // initialize your network!
      var network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
