          <div id="contact-section" class="section-wrapper odd-section">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <h1 id="contact-title"><a href="#contact"
                          class="section-link">Contact</a></h1>
                    </div>
                </div>
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-2">
                    <form class="form-area">
                      <div class="form-row">
                        <div class="form-group col-md-4 col-md-offset-2 col-sm-6">
                          <label for="first-name">First Name</label>
                          <input type="text" class="form-control" id="first-name" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-4 col-sm-6">
                          <label for="last-name">Last Name</label>
                          <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-8 col-md-offset-2 col-sm-12">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="example@example.com">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-8 col-md-offset-2 col-sm-12">
                          <label for="subject">Subject</label>
                          <input type="text" class="form-control" id="subject" placeholder="Reason for contact">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-8 col-md-offset-2 col-sm-12">
                          <label for="message">Message</label>
                          <textarea class="form-control" id="message" placeholder="Message..."></textarea>
                        </div>
                      </div>
                      <div class="clearfix"></div>
                      <div class="form-row">
                        <div class="form-group col-xs-4 col-xs-offset-4">
                          <button class="btn btn-primary form-button" type="submit">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="col-sm-2 col-sm-offset-1">
                    <div class="row">
                      <a type="button" class="btn-floating btn-lg btn-git"><i class="fa fa-github"></i></a>
                    </div>
                    <div class="clearfix"></div>
                    <div class="row">
                      <a type="button" class="btn-floating btn-lg btn-li"><i class="fa fa-linkedin"></i></a>
                    </div>
                  </div>
                </div>

            </div>
          </div>
